<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ushtrimet 5</title>
    <link rel="stylesheet" href="css/Astyle.css" />
</head>

<body>
    <div class="header">
        <img id="ubtlogo" class="headerPhoto" src="UBT-LOGO.png" alt="UBT Logo" />
        <ul class="headerList">
            <li id="item">Home</li>
            <li id="item">About us</li>
            <li>Contact</li>
        </ul>
    </div>

    <div class="container">
        <div class="link-container">
            <a id="firstA" href="#" onclick="changeForm(0)">Login</a>
            <a href="#" onclick="changeForm(1)">Register</a>
        </div>
        <form id="mainForm" action="" method="post">
            <div class="login forms form-style">
                <label for="">Username:</label>
                <input id="username" type="text" class="input" placeholder="username..." />
                <label for="">Password:</label>
                <input id="password" type="password" class="input" placeholder="password..." />
                <input id="submit" type="submit" class="input submit" value="Login" />
            </div>
            <div class="register forms hidden">
                <label for="">Name:</label>
                <input type="text" class="input" placeholder="username..." />
                <label for="">Lastname:</label>
                <input type="text" class="input" placeholder="password..." />
                <label for="">Password:</label>
                <input type="text" class="input" placeholder="password..." />
                <input id="submitRegister" type="submit" class="input submit" value="Login" />
            </div>
        </form>
    </div>
    <div class="footer">
        <i>&copy;</i>

        <h3>UBT - Prill 2020</h3>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
